<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestión de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productos">
        <ion-card class="ion-shadow">
          <ion-card-header>
            <ion-card-title class="ion-text-capitalize">{{ producto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Precio:</strong> ${{ producto.precioUnitario | number:'1.0-2' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón flotante para agregar producto -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="abrirFormulario()">
      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
